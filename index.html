<html lang="pl">

<head>
  <meta charset="UTF-8">

<body>
  <main class="container">
    <div class="flex">
    <h1>Lista zadań</h1>
    <section class="section flex-item">
      <h2 class="section__header">Dodaj nowe zadanie</h2>
      <form class="js-form form">
        <input class="js-newTask form__input" type="checkbox" placeholder="Co jest do zrobienia?" autofocus>
        <button class="form__button flex-button">Dodaj zadanie</button>
      </form>
    </section>
    <section class="section flex-item">

    </section>
  </div>
  </main>
